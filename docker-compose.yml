
services:
  # PostgreSQL Database
  postgres:
    image: postgres:18
    restart: always
    container_name: user_management_db
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5433:5432"
    volumes:
      - user_management_db_data:/var/lib/postgresql
      - ./backups:/backups
    networks:
      - backend

volumes:
  user_management_db_data:

networks:
  backend: